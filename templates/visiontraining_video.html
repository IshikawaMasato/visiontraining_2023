{% block content %}
<div id="player"></div>
<div id="videoInfo" class="video-state">
    <p>全体の時間: <span id="totalTime">0:00</span></p>
    <p>現在の再生時間: <span id="currentTime">0:00</span></p>
    <p>再生状態: <span id="playerState">-</span></p>
    <p>再生速度: <span id="backRate">1</span></p>
</div>

<button id="playButton" class="video-button">再生</button>
<button id="pauseButton">一時停止</button>
<button id="stopButton">最初から</button>
<button id="backskipButton">10秒前へ</button>
<button id="jaupskipButton">10秒後へ</button>
<button id="backvideoButton">前の動画へ</button>
<button id="nextvideoButton">次の動画へ</button>
<script src="{{ url_for('static', filename='js/visiontraining_video.js') }}"></script>
<script src="https://www.youtube.com/iframe_api"></script>
{% endblock %}
