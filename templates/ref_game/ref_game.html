<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/ref_game.css">
    <title>反射神経ゲーム</title>
</head>
<body>
    <h1>反射神経ゲーム</h1>
    <div>
        <span>ゲームスタート</span>
    </div>

    <label class="open" for="pop-up">遊び方</label>
    <input type="checkbox" id="pop-up">
    <div class="overlay">
        <div class="window">
            <label class="close" for="pop-up">閉じる</label>
            <h4>遊び方</h4>
            <p>スタートボタンを押すと９個の枠内のいずれかにジョビジョビくんが表示されます。</p>
            <p>表示されたジョビジョビくんを制限時間内に素早く押してください。<br>
                (１レベルにつき５回、１回押すごとに制限時間がリセット)</p>
            <p>レベルが上がるごとに制限時間が短くなります。</p>
            <p>レベルは１０まであります。ゴール目指して頑張りましょう！</p>
        </div>
    </div>

    <label class="open" for="pop-up">ランキング</label>
    <input type="checkbox" id="pop-up">
    <div class="overlay">
        <div class="window">
            <label class="close" for="pop-up">閉じる</label>
            <h4>ランキング一覧</h4>
        </div>
    </div>
</body>
</html>
