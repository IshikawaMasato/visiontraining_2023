<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/vision_register.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/header.css')}}">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <h1 id="header" class="header-logo"><a href="top.html">ビジョトレ</a></h1>
    
        <nav class="header-nav">
            <ul class="header-list">
              <li class="header-item"><a href="ref_game.html">反射神経ゲーム</a></li>
              <li class="header-item"><a href="dva_game.html">動体視力ゲーム</a></li>
                <li class="header-item"><a href="vision_register.html">目標設定</a></li>
            </ul>
        </nav>

        <div class="account-icon" id="accountIcon"></div>
        <div class="account-menu" id="accountMenu">
          <div class="account-menu-item"><a href="#">ログアウト</a></div>
          <div class="account-menu-item"><a href="account_delete.html">退会</a></div>
        </div>

        <script>
            const accountIcon = document.getElementById("accountIcon");
            const accountMenu = document.getElementById("accountMenu");
          
            accountIcon.addEventListener("click", () => {
              accountMenu.style.display = accountMenu.style.display === "none" ? "block" : "none";
            });
          
            document.addEventListener("click", (event) => {
              if (!accountIcon.contains(event.target) && !accountMenu.contains(event.target)) {
                accountMenu.style.display = "none";
              }
            });
        </script>
    </header>
    
    <div class="vision">
        <h1>反射神経ゲーム</h1>
        <p>達成率: <meter class="meters" min="0" max="10" value="1">10</meter></p>
        <p>現在のレベル： Level {{ result.dva_level }}</p>
        <h2>目標Level: Level
            <div class="field">
                <button class="button" id="reflexdown">-</button>
                <input type="text" value="{{ result.dva_vision_level }}" class="inputtext" id="reflextextbox">
                <button class="button" id="reflexup">+</button>
                </div>
        </h2>
    </div>

    <div class="vision">
        <h1>動体視力ゲーム</h1>
        <p>達成率: <meter class="meters" min="0" max="10" value="0">0</meter></p>
        <p>現在のレベル： Level{% {{ result.ref_level}} %}</p>
        <h2>目標Level: Level
            <div class="field">
                <button class="button" id="movedown">-</button>
                <input type="text" value="{{ result.ref_vision_level }}" class="inputtext" id="movetextbox">
                <button class="button" id="moveup">+</button>
            </div>
        </h2>
    </div>
    <a type="button" placeholder="変更">変更</a>
    <script src="{{url_for('static', filename='/js/vision_register.css')}}"></script>
</body>
</html>
