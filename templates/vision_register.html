<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/vision_register.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/header.css')}}">
    <title>Document</title>
</head>
<body>

    <p>{% if error != null %}
        <p style="color:red">{{error}}</p>
        {% endif %}
    </p>
    
    <div class="vision">
        <h1>反射神経ゲーム</h1>
        <p>達成率: <meter class="meters" min="0" max="{{ result.dva_vision_level}}" value="{{ result.dva_level }}"></meter></p>
        <p>現在のレベル： Level {{ result.dva_level }}</p>
        <h2>目標Level: Level
            <div class="field">
                <button class="button" id="reflexdown">-</button>
                <input type="text" value="{{ result.dva_vision_level }}" class="inputtext" id="reflextextbox" name="dva_level">
                <button class="button" id="reflexup">+</button>
                </div>
        </h2>
    </div>

    <div class="vision">
        <h1>動体視力ゲーム</h1>
        <p>達成率: <meter class="meters" min="0" max="{{ result.ref_vision_level }}" value="{{ result.ref_level}}"></meter></p>
        <p>現在のレベル： Level{{ result.ref_level }}</p>
        <h2>目標Level: Level
            <div class="field">
                <button class="button" id="movedown">-</button>
                <input type="text" value="{{ result.dva_vision_level }}" class="inputtext" id="movetextbox" name="ref_level">
                <button class="button" id="moveup">+</button>
            </div>
        </h2>
    </div>
    <a type="button" placeholder="変更">変更</a>
    <script src="{{url_for('static', filename='/js/vision_register.css')}}"></script>
</body>
</html>
