<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/top.css">
    <title>トップページ</title>
</head>
<body>
    <header class="header">
        <h1 class="header-logo"><a href="top.html">ビジョトレ</a></h1>
    
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item"><a href="">反射神経ゲーム</a></li>
                <li class="header-item"><a href="">動体視力ゲーム</a></li>
            </ul>
        </nav>

        <div class="account-icon" id="accountIcon"></div>
        <div class="account-menu" id="accountMenu">
          <div class="account-menu-item"><a href="login.html">ログイン</a></div>
          <div class="account-menu-item"><a href="account_register.html">新規登録</a></div>
        </div>

        <script>
            const accountIcon = document.getElementById("accountIcon");
            const accountMenu = document.getElementById("accountMenu");
          
            accountIcon.addEventListener("click", () => {
              accountMenu.style.display = accountMenu.style.display === "none" ? "block" : "none";
            });
          
            document.addEventListener("click", (event) => {
              if (!accountIcon.contains(event.target) && !accountMenu.contains(event.target)) {
                accountMenu.style.display = "none";
              }
            });
        </script>
    </header>
</body>
</html>
